    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->

  <body class="text-center">
    <form class="form-signin" method="post" action="/success.html">
      <img class="mb-4" src="/images/HG.png" alt="" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Signup to my Newsletter</h1>
      <input type="text" id="inputFName" name="inputFname" class="form-control top" placeholder="First Name" required autofocus> 
      <input type="text" id="inputLName" name="inputLname" class="form-control middle" placeholder="Last Name" required>
      <input type="email" id="inputEmail" name="inputEmail" class="form-control buttom" placeholder="Email address" required>
      <button class="btn btn-lg btn-primary btn-block form-control" type="submit">Sign me up</button>
    </form>
  </body>
